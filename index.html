<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
    <link rel="icon" href="images/icon.png">
    <link href="css/style-global.css" rel="stylesheet" type="text/css" />
    <link href="css/style-index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
</head>

<body>

<!-- main screen -->
  <section class="hero">
    <div class="content-box" id="content-box">
      <div class="locPrompt" id="locPrompt">
        <h2>We need your location</h2>
        <h3>Please grant us your geolocation so we can find your weather.<br></br>Don't fret, we don't store your location or anything else.</h3>
        <button id="show" class="button1">Find My Weather</button>
      </div>
      <div class="inner-grid">
          <div class="today" id="today">
            <span class="material-symbols-outlined" id="icon"></span>
            <h1 class="info" id="info"></h1>
              <h2 class="city" id="city"></h2>
              <h2 class="feels-like" id="feels-like"></h2>
                <h3 class="sky" id="sky">Loading Your Weather...</h3>
                <h4 class="highLow" id="highLow"></h4>
              <div class="dailyBoxes">
                <div class="boxOne" id="boxOne">
                  <h5>Humidity</h5>
                  <h3 class="humidity" id="humidity"></h3>
                </div>
                <div class="boxTwo" id="boxTwo">
                  <h5>Wind</h5>
                  <h3 class="wind" id="wind"></h3>
                </div>
              </div>
              <div id="message"></div>
            
          </div>
          <div class="forecast" id="forecast">
            <div class="weekBoxes">
              <div class="dayOne" id="dayOne">
                <h2 class="dayOfWeek" id="dayOneDate"></h2>
                <span class="material-symbols-outlined" id="dayOneIcon"></span>
                <h4 class="highLow" id="highLowOne"></h4>
              </div>
              <div class="dayTwo" id="dayTwo">
                <h2 class="dayOfWeek" id="dayTwoDate"></h2>
                <span class="material-symbols-outlined" id="dayTwoIcon"></span>
                <h4 class="highLow" id="highLowTwo"></h4>
              </div>
              <div class="dayThree" id="dayThree">
                <h2 class="dayOfWeek" id="dayThreeDate"></h2>
                <span class="material-symbols-outlined" id="dayThreeIcon"></span>
                <h4 class="highLow" id="highLowThree"></h4>
              </div>
              <div class="dayFour" id="dayFour">
                <h2 class="dayOfWeek" id="dayFourDate"></h2>
                <span class="material-symbols-outlined" id="dayFourIcon"></span>
                <h4 class="highLow" id="highLowFour"></h4>
              </div>
              <div class="dayFive" id="dayFive">
                <h2 class="dayOfWeek" id="dayFiveDate"></h2>
                <span class="material-symbols-outlined" id="dayFiveIcon"></span>
                <h4 class="highLow" id="highLowFive"></h4>
              </div>
              <div class="searchBar" id="searchBar"></div>
              <div class="logo" id="logo"></div>
              <div class="weatherData" id="weatherData">
                <!--  graph wip (put temp data in span)-->
                <table class="charts-css area data-spacing-1 show-labels" id="tempChart">

                   <tbody>
                     <tr>
                       <th scope="row" id="p1"></th>
                       <td style="--start: 0.2; --size: 0.4" id="point1"><span class="data" id="pin1">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p2"></th>
                       <td style="--start: 0.4; --size: 0.8" id="point2"><span class="data" id="pin2">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p3"></th>
                       <td style="--start: 0.8; --size: 0.2" id="point3"><span class="data" id="pin3">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p4"></th>
                       <td style="--start: 0.2; --size: 0.7" id="point4"><span class="data" id="pin4">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p5"></th>
                       <td style="--start: 0.7; --size: 0.3"  id="point5"><span class="data" id="pin5">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p6"></th>
                       <td style="--start: 0.3; --size: 0.4" id="point6"><span class="data" id="pin6">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p7"></th>
                       <td style="--start: 0.4; --size: 0.5" id="point7"><span class="data" id="pin7">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p8"></th>
                       <td style="--start: 0.5; --size: 0.4" id="point8"><span class="data" id="pin8">null</span></td>
                     </tr>
                     <tr>
                       <th scope="row" id="p9"></th>
                       <td style="--start: 0.4; --size: 0.1"  id="point9"><span class="data" id="pin9">null</span></td>
                     </tr>
                  </tbody>
                  
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
    <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
  </section>
  


</body>
  <script src="script.js"></script>
</html>
