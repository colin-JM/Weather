<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
    <link rel="icon" href="images/icon.png">
    <link href="css/style-global.css" rel="stylesheet" type="text/css" />
    <link href="css/style-index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

<!-- main screen -->
  <section class="hero">
    <div class="content-box" id="content-box">
      <div class="locPrompt" id="locPrompt">
        <h2>We need your location</h2>
        <h3>Please grant us your geolocation so we can find your weather.<br></br>Don't fret, we don't store your location or anything else.</h3>
        <button id="show" class="button1">Find My Weather</button>
      </div>
      <div class="inner-grid">
          <div class="today" id="today">
            <span class="material-symbols-outlined" id="icon"></span>
            <h1 class="info" id="info"></h1>
              <h2 class="city" id="city"></h2>
              <h2 class="feels-like" id="feels-like"></h2>
                <h3 class="sky" id="sky">Loading Your Weather...</h3>
                <h4 class="highLow" id="highLow"></h4>
              <div class="dailyBoxes">
                <div class="boxOne" id="boxOne">
                  <h5>Humidity</h5>
                  <h3 class="humidity" id="humidity"></h3>
                </div>
                <div class="boxTwo" id="boxTwo">
                  <h5>Wind</h5>
                  <h3 class="wind" id="wind"></h3>
                </div>
              </div>
              <div id="message"></div>
            
          </div>
          <div class="forecast" id="forecast">
            <div class="weekBoxes">
              <div class="day1" id="day1"></div>
              <div class="day2" id="day2"></div>
              <div class="day3" id="day3"></div>
              <div class="day4" id="day4"></div>
              <div class="day5" id="day5"></div>
              <div class="search"></div>
              <div class="stats"></div>
              <div class="atribLogo"></div>
              <div class="otherInfo"></div>
            </div>
          </div>
      </div>
    </div>

    <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
  </section>
  


</body>
  <script src="script.js"></script>
</html>
